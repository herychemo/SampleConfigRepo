
info:
  component: Eureka Server

server:
  port:
    8761

spring:
  application:
    name: eureka-server

eureka:
  server:
    eviction-interval-timer-in-ms: 5000
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
