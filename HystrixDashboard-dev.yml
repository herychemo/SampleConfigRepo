
info:
  component: Hystrix Dashboard

server:
  port: ${SERVER_PORT:9002}
  servlet:
    context-path: /

spring:
  application:
    name: hystrix-dashboard
  config:
    name: HystrixDashboard


security:
  oauth2:
    client:
      grant-type: authorization_code
      accessTokenUri: http://localhost:8081/auth-ms/oauth/token
      userAuthorizationUri: http://localhost:8081/auth-ms/oauth/authorize
      clientId: default_oauth2_client_id
      clientSecret: QWERTY74gray75raccoon634
    resource:
      userInfoUri: http://localhost:8081/auth-ms/ws/authenticated/user


management:
  endpoints:
    web:
      exposure:
        include: info,health,hystrix.stream
      base-path: /actuator
  endpoint:
    health:
      show-details: always


turbine:
  aggregator:
    clusterConfig: ACCOUNTS-MS,AUTH-MS
  app-config: accounts-ms,auth-ms
  instanceUrlSuffix:
    ACCOUNTS-MS: /accounts-ms/actuator/hystrix.stream
    AUTH-MS: /auth-ms/actuator/hystrix.stream
  combine-host-port: true


eureka:
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.int}}
      management:
        context-path: ${server.servlet.context-path}/actuator
        port: ${server.port}
    #nonSecurePort: 8088
    statusPageUrlPath: ${server.servlet.context-path}/actuator/info
    healthCheckUrlPath: ${server.servlet.context-path}/actuator/health
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    instance:
      metadataMap:
        instanceId: ${spring.application.name}:${server.port}
    registerWithEureka: true
    healthcheck:
      enabled: true
    fetchRegistry: true
