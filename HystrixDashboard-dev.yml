
info:
  component: Hystrix Dashboard

server:
  port: ${SERVER_PORT:9002}
  servlet:
    context-path: /

spring:
  application:
    name: hystrix-dashboard
  config:
    name: HystrixDashboard


  security:
    oauth2:
      client:
        registration:
          custom-client:
            provider: custom-provider
            client-id: default_oauth2_client_id
            client-secret: QWERTY74gray75raccoon634
            client-authentication-method: basic
            authorization-grant-type: authorization_code
            scope: read
            redirect-uri-template: '{baseUrl}/login/oauth2/code/{registrationId}'
            client-name: Auth-Ms Login Client
        provider:
          custom-provider:
            authorization-uri: http://localhost:8080/auth-ms/oauth/authorize
            token-uri: http://localhost:8080/auth-ms/oauth/token
            user-info-uri: http://localhost:8080/auth-ms/ws/authenticated/user
            user-name-attribute: username



management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
  endpoint:
    health:
      show-details: always


turbine:
  aggregator:
    clusterConfig: ACCOUNTS-MS,AUTH-MS
  app-config: accounts-ms,auth-ms
  instanceUrlSuffix:
    ACCOUNTS-MS: /accounts-ms/actuator/hystrix.stream
    AUTH-MS: /auth-ms/actuator/hystrix.stream
  combine-host-port: true


eureka:
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.int}}
      management:
        context-path: ${server.servlet.context-path}/actuator
        port: ${server.port}
    #nonSecurePort: 8088
    statusPageUrlPath: ${server.servlet.context-path}/actuator/info
    healthCheckUrlPath: ${server.servlet.context-path}/actuator/health
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    instance:
      metadataMap:
        instanceId: ${spring.application.name}:${server.port}
    registerWithEureka: true
    healthcheck:
      enabled: true
    fetchRegistry: true
