
info:
  component: Zuul Proxy App

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /

spring:
  application:
    name: ZuulProxy
  config:
    name: ZuulProxy

  # Logging
  sleuth:
    sampler:
      probability: 0.2  # 20.0% Sampling
  zipkin:
    enabled: ${ZIPKIN_ENABLED:true}
    base-url: ${ZIPKIN_SERVER:http://localhost:9411/}


management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
  endpoint:
    health:
      show-details: always


zuul:
  routes:
    microservices-accounts-ms:
      path: /accounts-ms/**
      serviceId: accounts-ms
      stripPrefix: false
    microservices-auth-ms:
      path: /auth-ms/**
      serviceId: auth-ms
      stripPrefix: false
      # Remove Authorization from sensitiveHeaders
      sensitiveHeaders: Cookie,Set-Cookie
    spring-admin-server:
      path: /admin/**
      serviceId: Spring-Admin-Server
      stripPrefix: true
      sensitiveHEaders:


eureka:
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.int}}
      management:
        context-path: ${server.servlet.context-path}/actuator
        port: ${server.port}
    #nonSecurePort: 8088
    statusPageUrlPath: ${server.servlet.context-path}/actuator/info
    healthCheckUrlPath: ${server.servlet.context-path}/actuator/health
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    instance:
      metadataMap:
        instanceId: ${spring.application.name}:${server.port}
    registerWithEureka: true
    healthcheck:
      enabled: true
    fetchRegistry: true


error:
  whitelabel:
    enabled: false
