
info:
  component: Zuul Proxy App

server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: ZuulProxy
  config:
    name: ZuulProxy


zuul:
  routes:
    microservices-accounts-ms:
      path: /accounts-ms/**
      serviceId: accounts-ms
      stripPrefix: false
    microservices-auth-ms:
      path: /auth-ms/**
      serviceId: auth-ms
      stripPrefix: false
      # Remove Authorization from sensitiveHeaders
      sensitiveHeaders: Cookie,Set-Cookie



error:
  whitelabel:
    enabled: false
